{{- range $item_name, $item := .Values.pods }}

  {{- if $item.ports }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: {{ $item_name }}
{{- if $item.serviceMonitorEnabled }}
    app.kubernetes.io/part-of: kube-prometheus
{{- end }}
  name: {{ $item_name }}
  namespace: {{ $.Values.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  ports:
  {{- range $itemPort := $item.ports }}
    - name: {{ $itemPort.name }}
      port: {{ $itemPort.port }}
      protocol: TCP
      targetPort: {{ $itemPort.port }}
  {{- end }}
  selector:
    app.kubernetes.io/name: {{ $item_name }}
  type: ClusterIP
status:
  loadBalancer: {}
  {{- end }}

  {{- if $item.oauth2 }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: {{ $item_name }}-oauth2
  name: {{ $item_name }}-oauth2
  namespace: {{ $.Values.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  ports:
    - name: http-oauth2
      port: 4181
      protocol: TCP
      targetPort: 4181
  selector:
    app.kubernetes.io/name: {{ $item_name }}
  type: ClusterIP
status:
  loadBalancer: {}
  {{- end }}

{{- end }}