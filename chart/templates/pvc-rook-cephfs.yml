{{- range $item := .Values.pods }}
{{- range $itemVolumes := $item.volumes }}
{{ if eq $itemVolumes.type "rook-cephfs" }}
{{ if ne $itemVolumes.readOnly }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $itemVolumes.name }}
  labels:
    app.kubernetes.io/name: {{ $itemVolumes.name }}
  annotations:
    volume.beta.kubernetes.io/storage-class: "rook-cephfs"
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
    - kubernetes.io/pvc-protection
spec:
  storageClassName: rook-cephfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
{{/*  volumeName: pvc-a02dd277-cb26-4c1e-9434-478ebc321e22-newnamespace*/}}
  volumeMode: Filesystem
{{- end }}
{{- end }}
{{- end }}
{{- end }}
